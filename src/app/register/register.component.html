<div class="container" *ngIf="isSignedUp; else signupForm">
  <button class="cta" id="goHomeButton" routerLink="/auth/login">Zaloguj się</button>
</div>

<ng-template #signupForm>
  <div class="row col-sm-12" id="divRegistry">
    <form id="registryform" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="name">Imię:</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">
            <p>Imię jest wymagane</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="username" for="username">Nazwa użytkownika:</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">
            <p>Nazwa użytkownika jest wymagana</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">
            <p>Email jest wymagany</p>
          </div>
          <div *ngIf="email.errors.email">
            <p>Błędny adres email</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
          required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">
            <p>Hasło jest wymagane</p>
          </div>
          <div *ngIf="password.errors.minlength">
            <p>Hasło musi mieć więcej niż 6 znaków</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button id="registry" class="btn btn-primary">Zarejestruj</button>
        <div *ngIf="f.submitted && isSignUpFailed" id="failedRegistryAlert" class="alert alert-warning">
          <p>Użytkownik o tym adresie email lub nazwie już istnieje.</p>
        </div>
      </div>
    </form>
  </div>
</ng-template>
