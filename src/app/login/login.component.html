<div class="container" *ngIf="isLoggedIn; else loggedOut">
    <button class="cta" id="goHomeButton" routerLink="">Przejdź na stronę główną</button>
</div>

<ng-template #loggedOut class="loggedOutTemp">
  <div class="row col-sm-12">
    <form id="loginform" class="login-form" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
          required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">
            <p>Błędna nazwa użytkownika</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">
            <p>Błędne hasło</p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" id="logButton">Zaloguj</button>
        <br>
        <br>
        <p id="question">  Nie masz konta? <a href="signup">Zarejestruj się.</a></p>
        <div *ngIf="f.submitted && isLoginFailed" id="failedLoginAlert" class="alert alert-danger">
          <p>Logowanie nieudane - blędny login lub hasło</p>
        </div>
      </div>
    </form>

  </div>
</ng-template>
